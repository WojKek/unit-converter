<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Conversion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="input-section">
            <p id="input-title">Metric/Imperial Unit Conversion</p>
            <input type="number" id="input-field">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="result-section">
            <div class="result-display">
                <p class="result-display-title">Length (Meter/Feet)</p>
                <p class="result-display-value" id="length-result">meters = feet | feet = meters</p>
            </div>
            <div class="result-display">
                <p class="result-display-title">Volume (Liters/Gallons)</p>
                <p class="result-display-value" id="volume-result">liters = gallons | gallons = liters</p>
            </div>
            <div class="result-display">
                <p class="result-display-title">Mass (Kilograms/Pounds)</p>
                <p class="result-display-value" id="mass-result">kilograms = pounds | pounds = kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
